<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/site.css">
    <link rel="stylesheet" href="./static/layout.css">
    <link rel="stylesheet" href="./static/modal.css">
    <title>Team Manager</title>
    <script type="module" src="./src/app.js"></script>

    <script type="importmap">
        {
          "imports": {
            "lit-html": "./node_modules/lit-html/lit-html.js",
            "page": "./node_modules/page/page.mjs"
          }
        }
      </script>
</head>

<body>
    <div id="content">
        <header id="titlebar" class="layout">
            <a href="/" class="site-logo">Team Manager</a>
            <nav>
                <a href="/dashboard" class="action">Browse Teams</a>
                <a href="/login" class="action guest-link">Login</a>
                <a href="/register" class="action guest-link">Register</a>
                <a href="/profile" class="action user-link">My Teams</a>
                <a class="action user-link" id="logout-btn">Logout</a>
            </nav>
        </header>
        
        <main></main>

        <footer id="footer">
            SoftUni &copy; 2014-2021
        </footer>
    </div>
    <div class="overlay">
        <div class="modal">
            <p id="modal-message"></p>
            <a id="modal-confirm-btn" class="action">OK</a>
            <a id="modal-cancel-btn" class="action">Cancel</a>
        </div>
    </div>
</body>

</html>
